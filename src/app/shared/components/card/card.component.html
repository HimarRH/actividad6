<div class="card" style="width: 18rem;">
  <img [src]="imageUrl" class="card-img-top" alt="{{name}} - {{lastname}}">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">{{lastname}}</p>
    <button (click)="onViewDetail()" class="btn btn-primary">Ver detalles</button>
    <button (click)="onEdit()" class="btn btn-secondary">Editar</button>
    <button (click)="onDelete()" class="btn btn-danger">Borrar</button>
  </div>
</div>
