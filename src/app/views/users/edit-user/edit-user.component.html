<div class="container mt-5">
  <h2>Editar Usuario</h2>
  <app-form [user]="user" (formSubmit)="onSubmit($event)"></app-form>
  <div *ngIf="formInvalid" class="alert alert-danger mt-3">
    Por favor, rellena todos los campos correctamente.
  </div>
  <div *ngIf="formSuccess" class="alert alert-success mt-3">
    Usuario actualizado correctamente. Redirigiendo a la p√°gina de inicio...
  </div>
  <button class="btn btn-primary mt-3" (click)="submitForm()">Actualizar</button>
</div>
