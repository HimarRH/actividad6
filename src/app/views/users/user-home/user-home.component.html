
<div class="container mx-auto px-4 pb-3">
  <div class="row justify-content-center">
    <div *ngFor="let user of users" class="col-12 col-sm-6  col-md-4 col-lg-3 pt-3" >
      <app-card
        [imageUrl]="user.image"
        [name]="user.first_name"
        [lastname]="user.last_name"
        (viewDetail)="onViewDetail(user._id)"
        (edit)="onEdit(user._id)"
        (delete)="onDelete(user)"
      ></app-card>
    </div>
  </div>


  <app-delete-confirm
    *ngIf="userDelete"
    [itemName]="userDelete.first_name"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  ></app-delete-confirm>
</div>
