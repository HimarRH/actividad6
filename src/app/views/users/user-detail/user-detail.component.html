<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-8">
      <h2 class="font-weight-bold">{{ user.first_name }}</h2>
      <h3 class="font-weight-bold">{{ user.last_name }}</h3>
      <p>{{ user.username }}</p>
      <p>{{ user.email }}</p>
      <div class="mt-3">
        <button class="btn btn-danger me-2" (click)="onDelete()">Eliminar</button>
        <button class="btn btn-primary me-2" (click)="onUpdate()">Actualizar</button>
        <button class="btn btn-secondary" (click)="onBack()">Volver al listado</button>
      </div>
    </div>
    <div class="col-12 col-md-4 text-center">
      <img [src]="user.image" class="img-fluid rounded-circle" alt="{{ user.first_name }} {{ user.last_name }}">
    </div>
  </div>
</div>
