<div class="container mt-5 mb-3" *ngIf="user">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 d-flex align-items-center">
      <div class="col-4 text-center">
        <img [src]="user.image" class="img-fluid rounded-circle mb-3" alt="{{ user.first_name }} {{ user.last_name }}">
      </div>
      <div class="col-1 d-none d-md-block bordLine"></div>
      <div class="col-7 mx-5">
        <h2 class="font-weight-bold">{{ user.first_name }}</h2>
        <h3 class="font-weight-bold">{{ user.last_name }}</h3>
        <p><span class="bold">Nombre de usuario: </span>{{ user.username }}</p>
        <p><span class="bold">E-mail de ususario: </span> {{ user.email }}</p>
        <div class="mt-3">
          <button class="btn btn-danger me-2" (click)="onDelete()">Eliminar</button>
          <button class="btn btn-primary me-2" (click)="onUpdate(user._id)">Actualizar</button>
          <button class="btn btn-secondary" (click)="onBack()">Volver al listado</button>
        </div>
      </div>
    </div>
  </div>
</div>
